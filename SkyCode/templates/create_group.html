{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="register" style="margin: 25px auto 25px auto">
    <h1>Create a Group</h1>
    <form action="{{ url_for('create_group') }}" method="post" autocomplete="off">
        <input type="text" name="group_name" placeholder="Nazwa Grupy" id="group_name" required>
        <div class="msg">{{ msg }}</div>
        <input type="submit" value="CreateGroup">
    </form>
</div>
{% endblock %}
